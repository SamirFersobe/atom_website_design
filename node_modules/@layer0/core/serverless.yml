service:
  name: myApp

provider:
  name: aws
  runtime: nodejs14.x # NODE_VERSION

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
custom:
  dotenv:
    path: '../../.env'

functions:
  all:
    handler: handler.handler
    environment:
      LAYER0_DEPLOYMENT_TYPE: AWS
      LAYER0_CONFIG: '{ "backends": { "__static__": { "domainOrIp": "127.0.0.1:3002" } } }'
    # The `events` block defines how to trigger the handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
